<!DOCTYPE html>
<html>
<head>
    
    <title>forms</title>
</head>
<body>
    <forms>
        
        <label for="username" >username:</label>
        <input type="password" id ="username " name="username" size="20px" maxlength="5" placeholder="enter user name"><br>
        <label> gender: </label> <br>
        <input type="radio"  id="male radio"  value="male">
        <label for="male radio" > male </label>
        <input type="radio"  id="female radio"  value="female">
        <label for="female radio" > female </label><br><hr>
        <label> programming language:</label><br>
        <input type ="checkbox" id="c"  value="c">
        <label for="c"> c </label><br>
        <input type ="checkbox" id="python"  value="python">
        <label for="python"> python </label><br>
        <input type ="checkbox" id="java"  value="java">
        <label for="java"> java </label>
    </forms>
</body>
</html>
